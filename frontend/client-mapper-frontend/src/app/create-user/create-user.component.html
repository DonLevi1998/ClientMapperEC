<!-- Create User Form -->
<h2>Create User</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="user.name" required><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="user.email" required><br>
  <label for="telephone">Telephone:</label>
  <input type="text" id="telephone" name="telephone" [(ngModel)]="user.telephone" required><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" [(ngModel)]="user.address" required><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="user.password" required><br>
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required><br>
  <div *ngIf="errorMessage" style="color:red">{{ errorMessage }}</div>
  <button type="submit">Create User</button>
</form>

<!-- Navigation Buttons -->
<div class="nav-buttons">
  <a routerLink="/login"><button type="button">Go to Login</button></a>
  <a routerLink="/main-menu"><button type="button">Go to Main Menu</button></a>
</div>
